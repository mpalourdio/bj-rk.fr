dist: xenial

language: node_js

addons:
  apt:
    packages:
      - chromium-browser

matrix:
  fast_finish: true
  allow_failures:
    - os: osx

  include:
    - os: linux
      node_js: lts/*
      env: DEPLOY=true
      deploy:
        provider: pages
        skip_cleanup: true
        github_token: $GITHUB_TOKEN
        local_dir: dist/bj√∂rkfr
        keep_history: true
        on:
          branch: master

    - os: linux
      node_js: node

    - os: osx
      node_js: lts/*
      addons:
        firefox: latest

    - os: osx
      node_js: node
      addons:
        firefox: latest

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s
  - export PATH=$HOME/.yarn/bin:$PATH
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then HOMEBREW_NO_AUTO_UPDATE=1 brew cask install chromium; fi

script:
  - yarn lint
  - yarn audit
  - yarn test
  - if [[ $DEPLOY = 'true' ]]; then yarn build --prod; fi
