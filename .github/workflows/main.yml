name: CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

env:
  FORCE_COLOR: 3

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: 24.x
          cache: 'npm'

      - name: Install and Build
        run: |
          npm ci
          npm run lint
          npm run audit:prod
          npm test
          npm run e2e
          npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/bjorkfr
          clean: true
